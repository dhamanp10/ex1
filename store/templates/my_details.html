{% extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 ps-2 pe-2 pb-3">
            <h4 class=" alert alert-light ">Account Details</h4>
            <form action="" method="POST">
                {% csrf_token %}

                <!-- error message -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                 <!-- firstname -->
                 <div class="form-group mb-1">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" readonly name="firstname" id="" value="{{customer.first_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>
                
                <!-- lastname -->
                <div class="form-group mb-1">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" readonly name="lastname" id="" value="{{customer.last_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>
                 <!-- phone -->
                 <div class="form-group mb-1">
                    <label for="" class="form-label">Mobile Number</label>
                    <input type="text" readonly name="phone" id="" value="{{customer.phone}}" class="form-control form-control-sm" placeholder="" >
                  </div>  
                      
                <!-- email -->
                <div class="form-group mb-1">
                  <label for=""  class="form-label">Email</label>
                  <input type="email" name="email"  id="addr" value="{{customer.email}}" readonly class="form-control form-control-sm" placeholder="" >
                </div>

                 <!-- address -->
                 <div class="form-group mb-1">
                    <label for=""  class="form-label">Address</label>
                    <textarea name="address" readonly class="form-control form-control-sm" cols="30" rows="7">{{customer.address}}</textarea>
                    
                  </div>
                  <a class="link-primary" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="icon-edit"></i> Edit Address</a>

                  
               
            </form>
        </div>
    </div>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Address</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        <div class="m-2 p-2">
          <!-- form -->
            <form action="/my_details" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Address</label>
              <input type="text" name="address" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            
              <div class="form-group pt-3">
                  
                    <input type="submit" value="Edit" class="btn float-right btn-outline-info float-right clo-lg-4 " name="" id="">
               </div>
            </form>
            
        </div>

        
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
